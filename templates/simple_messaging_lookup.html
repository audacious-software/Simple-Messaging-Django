{% load static from static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Phone Number Lookup | Simple Messaging</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	    <script src="{% static 'simple_messaging/js/simple_messaging_lookup.js' %}"></script>
        <style>
            /* .container {
                max-width: 960px;
            } */
        </style>
    </head>
    <body class="bg-light">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-12 pb-3 mt-3">
                    <h4>Phone Number Lookup</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
					<h6 class="w-100 mb-3">Enter Phone Numbers&#8230;</h6>

					<div class="input-group flex-grow-1">
						<textarea id="phone_numbers" placeholder="Enter phone numbers here, one per line&#8230;" aria-label="Phone Numbers" class="form-control w-100" rows="8"></textarea>

						<button class="btn btn-primary w-100 mt-3" id="lookup_button" type="button">Lookup</button>
					</div>
                </div>
                <div class="col-md-6 mb-3">
					<h6 class="w-100 mb-3">Lookup Results</h6>
					
					<div id="lookup_results" class="w-100">
					
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
